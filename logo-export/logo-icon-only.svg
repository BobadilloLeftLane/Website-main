<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Nova Studio Logo - Icon Only (Small Size) -->
  <!-- Optimized for small displays: app icons, favicons, profile pictures -->

  <!-- Back orbits -->
  <path
    d="M 55 88 A 55 12 0 0 1 145 112"
    fill="none"
    stroke="#00FF88"
    stroke-width="4"
    opacity="0.4"
    transform="rotate(-25 100 100)"
  />

  <path
    d="M 50 85 A 65 15 0 0 1 150 115"
    fill="none"
    stroke="#FFD700"
    stroke-width="4"
    opacity="0.4"
    transform="rotate(25 100 100)"
  />

  <!-- Planet -->
  <circle cx="100" cy="100" r="40" fill="#00D4FF" />
  <circle cx="100" cy="100" r="35" fill="#0099cc" opacity="0.3" />

  <!-- Front orbits -->
  <path
    d="M 145 112 A 55 12 0 0 1 55 88"
    fill="none"
    stroke="#00FF88"
    stroke-width="4"
    opacity="0.8"
    transform="rotate(-25 100 100)"
  />

  <path
    d="M 150 115 A 65 15 0 0 1 50 85"
    fill="none"
    stroke="#FFD700"
    stroke-width="4"
    opacity="0.8"
    transform="rotate(25 100 100)"
  />

  <!-- Orbital dots -->
  <circle cx="145" cy="100" r="6" fill="#ffffff" transform="rotate(-25 100 100)" />
  <circle cx="150" cy="100" r="6" fill="#ffffff" transform="rotate(25 100 100)" />
</svg>
