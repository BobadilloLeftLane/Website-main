<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Nova Studio Logo - With Company Name -->

  <!-- Planet Logo (Left Side) -->
  <g transform="translate(100, 0)">
    <!-- Back orbits -->
    <path
      d="M 110 176 A 110 24 0 0 1 290 224"
      fill="none"
      stroke="#00FF88"
      stroke-width="8"
      opacity="0.4"
      transform="rotate(-25 200 200)"
    />
    <path
      d="M 100 170 A 130 30 0 0 1 300 230"
      fill="none"
      stroke="#FFD700"
      stroke-width="8"
      opacity="0.4"
      transform="rotate(25 200 200)"
    />

    <!-- Planet -->
    <circle cx="200" cy="200" r="80" fill="#00D4FF" />
    <circle cx="200" cy="200" r="70" fill="#0099cc" opacity="0.3" />

    <!-- Front orbits -->
    <path
      d="M 290 224 A 110 24 0 0 1 110 176"
      fill="none"
      stroke="#00FF88"
      stroke-width="8"
      opacity="0.8"
      transform="rotate(-25 200 200)"
    />
    <path
      d="M 300 230 A 130 30 0 0 1 100 170"
      fill="none"
      stroke="#FFD700"
      stroke-width="8"
      opacity="0.8"
      transform="rotate(25 200 200)"
    />

    <!-- Orbital dots -->
    <circle cx="290" cy="200" r="12" fill="#ffffff" transform="rotate(-25 200 200)" />
    <circle cx="300" cy="200" r="12" fill="#ffffff" transform="rotate(25 200 200)" />
  </g>

  <!-- Company Name (Right Side) -->
  <g transform="translate(440, 150)">
    <!-- NOVA -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" letter-spacing="2">
      NOVA
    </text>

    <!-- STUDIO -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#00D4FF" letter-spacing="2">
      STUDIO
    </text>

    <!-- Tagline -->
    <text x="0" y="170" font-family="Arial, sans-serif" font-size="20" fill="#E2E8F0" letter-spacing="1">
      Solutions
    </text>
  </g>
</svg>
