<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(107,142,35);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(202,138,4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(21,128,61);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hexagon Planet Core -->
  <g transform="translate(200, 200)">
    <!-- Central hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30"
             fill="url(#greenGrad)" opacity="0.9"/>

    <!-- Surrounding hexagons -->
    <polygon points="52,-30 104,-60 104,0 52,30"
             fill="url(#greenGrad)" opacity="0.7"/>
    <polygon points="52,30 104,0 104,60 52,90"
             fill="url(#greenGrad)" opacity="0.6"/>
    <polygon points="0,60 52,90 0,120 -52,90"
             fill="url(#greenGrad)" opacity="0.65"/>
    <polygon points="-52,30 0,60 -52,90 -104,60"
             fill="url(#greenGrad)" opacity="0.7"/>
    <polygon points="-52,-30 0,-60 -52,-90 -104,-60"
             fill="url(#greenGrad)" opacity="0.75"/>
    <polygon points="0,-60 52,-90 52,-30 0,0"
             fill="url(#greenGrad)" opacity="0.8"/>

    <!-- Orbital sphere 1 -->
    <circle cx="75" cy="-55" r="12" fill="rgba(255,255,255,0.9)" opacity="0.8">
      <animate attributeName="cx" values="75;-75;75" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-55;55;-55" dur="7s" repeatCount="indefinite"/>
    </circle>

    <!-- Orbital sphere 2 -->
    <circle cx="-65" cy="70" r="10" fill="rgba(0,255,136,0.9)" opacity="0.7">
      <animate attributeName="cx" values="-65;65;-65" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="70;-70;70" dur="9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- NSS Text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="url(#greenGrad)" letter-spacing="8">NSS</text>
</svg>
