<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(226,232,240);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(203,213,225);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark background for visibility -->
  <rect width="400" height="400" fill="#020617"/>

  <!-- Hexagon Planet Core -->
  <g transform="translate(200, 200)">
    <!-- Central hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30"
             fill="url(#whiteGrad)" opacity="0.9"/>

    <!-- Surrounding hexagons -->
    <polygon points="52,-30 104,-60 104,0 52,30"
             fill="url(#whiteGrad)" opacity="0.7"/>
    <polygon points="52,30 104,0 104,60 52,90"
             fill="url(#whiteGrad)" opacity="0.6"/>
    <polygon points="0,60 52,90 0,120 -52,90"
             fill="url(#whiteGrad)" opacity="0.65"/>
    <polygon points="-52,30 0,60 -52,90 -104,60"
             fill="url(#whiteGrad)" opacity="0.7"/>
    <polygon points="-52,-30 0,-60 -52,-90 -104,-60"
             fill="url(#whiteGrad)" opacity="0.75"/>
    <polygon points="0,-60 52,-90 52,-30 0,0"
             fill="url(#whiteGrad)" opacity="0.8"/>

    <!-- Orbital sphere 1 -->
    <circle cx="88" cy="-48" r="12" fill="rgba(0,212,255,0.9)" opacity="0.8">
      <animate attributeName="cx" values="88;-88;88" dur="7.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-48;48;-48" dur="7.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Orbital sphere 2 -->
    <circle cx="-72" cy="58" r="10" fill="rgba(139,92,246,0.9)" opacity="0.7">
      <animate attributeName="cx" values="-72;72;-72" dur="9.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="58;-58;58" dur="9.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- NSS Text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="url(#whiteGrad)" letter-spacing="8">NSS</text>
</svg>
