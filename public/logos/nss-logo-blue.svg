<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,212,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(139,92,246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,255,136);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hexagon Planet Core -->
  <g transform="translate(200, 200)">
    <!-- Central hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30"
             fill="url(#blueGrad)" opacity="0.9"/>

    <!-- Surrounding hexagons -->
    <polygon points="52,-30 104,-60 104,0 52,30"
             fill="url(#blueGrad)" opacity="0.7"/>
    <polygon points="52,30 104,0 104,60 52,90"
             fill="url(#blueGrad)" opacity="0.6"/>
    <polygon points="0,60 52,90 0,120 -52,90"
             fill="url(#blueGrad)" opacity="0.65"/>
    <polygon points="-52,30 0,60 -52,90 -104,60"
             fill="url(#blueGrad)" opacity="0.7"/>
    <polygon points="-52,-30 0,-60 -52,-90 -104,-60"
             fill="url(#blueGrad)" opacity="0.75"/>
    <polygon points="0,-60 52,-90 52,-30 0,0"
             fill="url(#blueGrad)" opacity="0.8"/>

    <!-- Orbital sphere 1 -->
    <circle cx="90" cy="-50" r="12" fill="rgba(255,255,255,0.9)" opacity="0.8">
      <animate attributeName="cx" values="90;-90;90" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-50;50;-50" dur="6s" repeatCount="indefinite"/>
    </circle>

    <!-- Orbital sphere 2 -->
    <circle cx="-80" cy="65" r="10" fill="rgba(139,92,246,0.9)" opacity="0.7">
      <animate attributeName="cx" values="-80;80;-80" dur="8.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="65;-65;65" dur="8.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- NSS Text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="url(#blueGrad)" letter-spacing="8">NSS</text>
</svg>
