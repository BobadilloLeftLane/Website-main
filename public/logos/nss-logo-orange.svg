<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(249,115,22);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(255,69,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(220,38,38);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hexagon Planet Core -->
  <g transform="translate(200, 200)">
    <!-- Central hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30"
             fill="url(#orangeGrad)" opacity="0.9"/>

    <!-- Surrounding hexagons -->
    <polygon points="52,-30 104,-60 104,0 52,30"
             fill="url(#orangeGrad)" opacity="0.7"/>
    <polygon points="52,30 104,0 104,60 52,90"
             fill="url(#orangeGrad)" opacity="0.6"/>
    <polygon points="0,60 52,90 0,120 -52,90"
             fill="url(#orangeGrad)" opacity="0.65"/>
    <polygon points="-52,30 0,60 -52,90 -104,60"
             fill="url(#orangeGrad)" opacity="0.7"/>
    <polygon points="-52,-30 0,-60 -52,-90 -104,-60"
             fill="url(#orangeGrad)" opacity="0.75"/>
    <polygon points="0,-60 52,-90 52,-30 0,0"
             fill="url(#orangeGrad)" opacity="0.8"/>

    <!-- Orbital sphere 1 -->
    <circle cx="85" cy="-45" r="12" fill="rgba(255,255,255,0.9)" opacity="0.8">
      <animate attributeName="cx" values="85;-85;85" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-45;45;-45" dur="8s" repeatCount="indefinite"/>
    </circle>

    <!-- Orbital sphere 2 -->
    <circle cx="-70" cy="60" r="10" fill="rgba(255,200,0,0.9)" opacity="0.7">
      <animate attributeName="cx" values="-70;70;-70" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="60;-60;60" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- NSS Text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="url(#orangeGrad)" letter-spacing="8">NSS</text>
</svg>
