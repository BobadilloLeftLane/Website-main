<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(15,23,42);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(30,41,59);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(51,65,85);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,212,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(139,92,246);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Light background for visibility -->
  <rect width="400" height="400" fill="#ffffff"/>

  <!-- Hexagon Planet Core -->
  <g transform="translate(200, 200)">
    <!-- Central hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30"
             fill="url(#darkGrad)" opacity="0.9"
             stroke="url(#glowGrad)" stroke-width="2"/>

    <!-- Surrounding hexagons -->
    <polygon points="52,-30 104,-60 104,0 52,30"
             fill="url(#darkGrad)" opacity="0.7"
             stroke="rgb(0,212,255)" stroke-width="1.5"/>
    <polygon points="52,30 104,0 104,60 52,90"
             fill="url(#darkGrad)" opacity="0.6"
             stroke="rgb(139,92,246)" stroke-width="1.5"/>
    <polygon points="0,60 52,90 0,120 -52,90"
             fill="url(#darkGrad)" opacity="0.65"
             stroke="rgb(0,255,136)" stroke-width="1.5"/>
    <polygon points="-52,30 0,60 -52,90 -104,60"
             fill="url(#darkGrad)" opacity="0.7"
             stroke="rgb(0,212,255)" stroke-width="1.5"/>
    <polygon points="-52,-30 0,-60 -52,-90 -104,-60"
             fill="url(#darkGrad)" opacity="0.75"
             stroke="rgb(139,92,246)" stroke-width="1.5"/>
    <polygon points="0,-60 52,-90 52,-30 0,0"
             fill="url(#darkGrad)" opacity="0.8"
             stroke="rgb(0,255,136)" stroke-width="1.5"/>

    <!-- Orbital sphere 1 (electric blue) -->
    <circle cx="85" cy="-47" r="12" fill="rgb(0,212,255)" opacity="0.9"
            stroke="white" stroke-width="2">
      <animate attributeName="cx" values="85;-85;85" dur="6.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-47;47;-47" dur="6.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Orbital sphere 2 (cyber purple) -->
    <circle cx="-75" cy="55" r="10" fill="rgb(139,92,246)" opacity="0.9"
            stroke="white" stroke-width="2">
      <animate attributeName="cx" values="-75;75;-75" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="55;-55;55" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- NSS Text with glow -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="url(#darkGrad)" stroke="url(#glowGrad)"
        stroke-width="1" letter-spacing="8">NSS</text>
</svg>
