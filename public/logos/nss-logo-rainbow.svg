<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,69,0);stop-opacity:1" />
      <stop offset="25%" style="stop-color:rgb(202,138,4);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(0,212,255);stop-opacity:1" />
      <stop offset="75%" style="stop-color:rgb(139,92,246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,255,136);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="animatedGrad" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,69,0);stop-opacity:1">
        <animate attributeName="stop-color" values="rgb(255,69,0);rgb(0,212,255);rgb(0,255,136);rgb(255,69,0)" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:rgb(0,212,255);stop-opacity:1">
        <animate attributeName="stop-color" values="rgb(0,212,255);rgb(0,255,136);rgb(255,69,0);rgb(0,212,255)" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:rgb(0,255,136);stop-opacity:1">
        <animate attributeName="stop-color" values="rgb(0,255,136);rgb(255,69,0);rgb(0,212,255);rgb(0,255,136)" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Hexagon Planet Core -->
  <g transform="translate(200, 200)">
    <!-- Central hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30"
             fill="url(#animatedGrad)" opacity="0.9"/>

    <!-- Surrounding hexagons with different colors -->
    <polygon points="52,-30 104,-60 104,0 52,30"
             fill="rgb(255,69,0)" opacity="0.7"/>
    <polygon points="52,30 104,0 104,60 52,90"
             fill="rgb(202,138,4)" opacity="0.6"/>
    <polygon points="0,60 52,90 0,120 -52,90"
             fill="rgb(0,212,255)" opacity="0.65"/>
    <polygon points="-52,30 0,60 -52,90 -104,60"
             fill="rgb(139,92,246)" opacity="0.7"/>
    <polygon points="-52,-30 0,-60 -52,-90 -104,-60"
             fill="rgb(0,255,136)" opacity="0.75"/>
    <polygon points="0,-60 52,-90 52,-30 0,0"
             fill="rgb(255,100,0)" opacity="0.8"/>

    <!-- Orbital sphere 1 (white) -->
    <circle cx="82" cy="-52" r="12" fill="rgba(255,255,255,0.95)" opacity="0.9">
      <animate attributeName="cx" values="82;-82;82" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-52;52;-52" dur="5s" repeatCount="indefinite"/>
    </circle>

    <!-- Orbital sphere 2 (rainbow) -->
    <circle cx="-78" cy="62" r="10" fill="url(#rainbowGrad)" opacity="0.8">
      <animate attributeName="cx" values="-78;78;-78" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="62;-62;62" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- NSS Text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="url(#rainbowGrad)" letter-spacing="8">NSS</text>
</svg>
