<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />

  <!-- Subtle grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#00D4FF" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#00D4FF" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#00D4FF" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#00D4FF" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#00D4FF" stroke-width="1"/>
  </g>

  <!-- Left side: Planet (scaled up 2.5x) -->
  <g transform="translate(150, 115)">
    <!-- Back parts of orbits (behind planet) -->
    <path
      d="M 55 88 A 55 12 0 0 1 145 112"
      fill="none"
      stroke="#00FF88"
      stroke-width="10"
      opacity="0.4"
      transform="scale(2.5) rotate(-25 100 100)"
    />

    <path
      d="M 50 85 A 65 15 0 0 1 150 115"
      fill="none"
      stroke="#FFD700"
      stroke-width="10"
      opacity="0.4"
      transform="scale(2.5) rotate(25 100 100)"
    />

    <!-- Blue Planet -->
    <circle cx="250" cy="250" r="100" fill="#00D4FF">
      <animate attributeName="opacity" values="1;0.9;1" dur="3s" repeatCount="indefinite" />
    </circle>

    <!-- Planet glow -->
    <circle cx="250" cy="250" r="105" fill="none" stroke="#00D4FF" stroke-width="3" opacity="0.5" />

    <!-- Front parts of orbits (in front of planet) -->
    <path
      d="M 145 112 A 55 12 0 0 1 55 88"
      fill="none"
      stroke="#00FF88"
      stroke-width="10"
      opacity="0.8"
      transform="scale(2.5) rotate(-25 100 100)"
    />

    <path
      d="M 150 115 A 65 15 0 0 1 50 85"
      fill="none"
      stroke="#FFD700"
      stroke-width="10"
      opacity="0.8"
      transform="scale(2.5) rotate(25 100 100)"
    />

    <!-- Orbital particles -->
    <circle cx="362.5" cy="250" r="15" fill="#ffffff" transform="rotate(-25 250 250)">
      <animateTransform attributeName="transform" type="rotate" from="-25 250 250" to="335 250 250" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="375" cy="250" r="15" fill="#ffffff" transform="rotate(25 250 250)">
      <animateTransform attributeName="transform" type="rotate" from="25 250 250" to="385 250 250" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Right side: Text content -->
  <g transform="translate(650, 0)">
    <!-- Main title -->
    <text x="0" y="240" font-family="'Space Grotesk', Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
      Nova Studio
    </text>

    <!-- Tagline -->
    <text x="0" y="300" font-family="'Inter', Arial, sans-serif" font-size="32" fill="#00D4FF">
      Digital Transformation Solutions
    </text>

    <!-- Features -->
    <g transform="translate(0, 360)">
      <text x="0" y="0" font-family="'Inter', Arial, sans-serif" font-size="24" fill="#00FF88">
        ✓ SaaS Development
      </text>
      <text x="0" y="40" font-family="'Inter', Arial, sans-serif" font-size="24" fill="#00FF88">
        ✓ Web Applications
      </text>
      <text x="0" y="80" font-family="'Inter', Arial, sans-serif" font-size="24" fill="#00FF88">
        ✓ Cloud Solutions
      </text>
    </g>
  </g>
</svg>
